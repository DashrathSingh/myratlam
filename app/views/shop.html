<div data-ng-if="isload==true || isload=='true'" class="mainloader">
        <img style="width:60px;" src="img/loader.gif" alt="Alternate Text" />
    </div>




<div style="margin-bottom:0px;" class="searchsec red">
    <div class="">
        <input type="text" placeholder="Type to Quick search" class="form-control" data-ng-change="GetShops()" data-ng-model="Searchstring" name="name" value="" />
    </div>
</div>



<ul class=" widget-products">

      <li data-ng-if="totalrecord!=true && totalrecord!='true'" style="padding-bottom:10px; padding-top:10px; background:#a09a9a ; text-align:center;" class="" >
    <span class="" style="font-family:verdana; text-align:center; background:#a09a9a ; color:#fff; font-size:17px; "> {{categaryname}}</span> 
</li>
    <li data-ng-if="totalrecord==true || totalrecord=='true'">

        <div style="background:#eeeeee;" class="well">
            <h4>Search not found</h4>
            <div style="background:#fff;" class="well">
                <p>Search Tips</p>
                <ol style="padding-left:0px; margin-left:0px;">
                    <li>1. Check for spelling mistakes in search box.</li>
                     <li>2. Try Using alternate terms</li>
                       <li>3. Try Specific shop or address</li>
                        <li>4. Select different category</li>
                </ol>
            </div>
        </div>

    
        </li>


    <li data-ng-repeat="obj in shops" class="newlistitem">

    


        <a data-ng-click="gotodetail(obj)" class="">
            <span data-ng-class="{'green': $index % 2 === 0 }" class="img purple">
                <p class="testp">{{obj.Name}}</p>
            </span>
        
                  <span class="product clearfix" >

                <h5 class="list-group-item-heading">

                    <span>{{obj.Name}}</span>

                </h5>

                <span class="list-group-item-text">
                    <span class="text" style="width: 30%">
                        <span style="display: block; font-size: 13px;">{{obj.Contact1}}
                        </span>

                        <span style="display: block; font-size: 13px;">{{obj.Address1}}
                        </span>


                    </span>

                </span>


                      </span>


           
        </a>





    </li>

</ul>
