<style>
   
  

    .container {
        width: 100%;
        padding-left: 0px;
        padding-right: 0px;
    }

    h4 {
        font-size:21px;
        
    }

    p {

        font-size:15px;
        margin-bottom:5px;
    }

    .comments-list .comment-body {

        padding-left:70px;
    }
    .comments-list li {
    margin-bottom: 30px;
}


      .comments-list li p {
    margin-bottom: -1px;
}

    .fa-search {

        display:none;
    }
  

    .avatar {
    width: 60px;
    height: 60px;
    border:2px solid brown;
}
    .well {
        border:transparent;
        margin-bottom:2px;
    }

    .darshan {
        color:#fff;
    }

    .darshan:first-letter {
  
    font-size: 30px;
    text-transform:uppercase;
}

    table td {
         border: 1px solid #dddddd;
    vertical-align: middle !important;
    font-size: 15px;
    }
     .mainloader {
        top:45%;
    }
   
</style>

<div data-ng-if="isload==true || isload=='true'" class="mainloader">
        <img style="width:60px;" src="img/loader.gif" alt="Alternate Text" />
    </div>

<div class="well">
    <h4 style="margin-top:0px;">Darshan Timings</h4>


    <table class="table table-bordered">

        <tr>
            <td> DARSHAN</td>
                 <td>TIME [Open - Close] </td>
            </tr>
        <tr data-ng-repeat="obj in DarshanTimings">
            <td width="40%;" data-ng-class="{'green': $index % 2 === 0 }" class="red">
                <p class="darshan"> {{obj.Name}} </p>
            </td>
             <td class="pink" style="color:#fff;" width="60%">
                 {{obj.OpenTime}} to  {{obj.CloseTime}}
             </td>
        </tr>
    </table>
 
   
    

</div>
