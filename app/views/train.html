<style>
   
  

    .container {
        width: 100%;
        padding-left: 0px;
        padding-right: 0px;
    }

    h4 {
        font-size:21px;
        
    }

    p {

        font-size:15px;
        margin-bottom:5px;
    }

    .comments-list .comment-body {

        padding-left:70px;
    }
    .comments-list li {
    margin-bottom: 30px;
}


      .comments-list li p {
    margin-bottom: -1px;
}

    .fa-search {

        display:none;
    }
  

    .avatar {
    width: 60px;
    height: 60px;
    border:2px solid brown;
}
    .well {
        border:transparent;
        margin-bottom:2px;
    }

    .darshan {
        color:#fff;
    }

    .darshan:first-letter {
  
    font-size: 30px;
    text-transform:uppercase;
}

    table td {
         border: 1px solid #dddddd;
    vertical-align: middle !important;
    font-size: 15px;
    color:#fff;
    }
     .mainloader {
        top:45%;
    }

    .head {
        color: #fff;
    margin-top: -29px;
    text-align: center;
    font-family: cursive;
    font-size:20px;
    }


    .well {
        padding:2px !important;
        margin-top:-5px;
    }

    .traindata {
       
    background: #fff;
    padding: 5px;
    border-bottom:1px solid #ccc;
    }

        .traindata p {

            font-size:13px;
        }

        .traindata h4 {
            font-size:16px;
        }
    .dropdown-toggle {
        display:none;
    }
   
</style>

  
<div data-ng-if="isload==true || isload=='true'" class="mainloader">
        <img style="width:60px; border-radius:100%" src="img/loader.gif" alt="Alternate Text" />
    </div>

<div>
    <img style="width:100%; max-height:150px;" src="img/2.jpg" alt="Alternate Text" />

    <p class="head">Find Your target Location</p>
</div>

<div class="well">
    

    <!--<input style="border-radius:0px;" type="text" data-ng-model="Search" class="form-control" placeholder="Type to search" name="name" value=" " />-->
    <br/>
    <div   class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">

                    <label> From</label>
                    <select class="form-control">
                        <option value="Ratlam">Ratlam</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                 <!--   <label> To</label>
                    <select data-ng-model="Search" class="form-control">
                        <option value="">Select to</option>
                        <option value="{{obj.To}}" data-ng-repeat="obj in TrainTimings | unique: 'To'">{{obj.To}}</option>
                    </select>-->

                      <input type="text" class="form-control" data-ng-model="Search" name="name" placeholder="Type to search" value=" " />
                </div>
            </div>
        </div>

    </div>

   

    <div class="traindata" data-ng-repeat="obj in TrainTimings | filter : Search">
        <h4>{{obj.Name}}</h4>
        <div class="row">

            <div class="col-xs-6">
                <p>{{obj.From}} To {{obj.To}}</p>
                <p>Train No. {{obj.TrainNo}}</p>
                  <p>Dept Time. {{obj.DepartureTime}}</p>
                  <p>Arrival Time. {{obj.ArrivalTime}}</p>
            </div>
             <div class="col-xs-6">
                 <p> AVAILABLE DAYS </p>
                 <p data-ng-if="obj.IsSunday">Sunday</p>
                  <p data-ng-if="obj.IsMonday">Monday</p>
                  <p data-ng-if="obj.IsTueday">Tuesday</p>
                  <p data-ng-if="obj.IsWednesday">Wednesday</p>
                  <p data-ng-if="obj.IsThursday">Thursday</p>
                  <p data-ng-if="obj.IsFriday">Friday</p>
                  <p data-ng-if="obj.IsSaturday">Saturday</p>
             </div>
            
        </div>

    </div>


    
 
   
    

</div>




<script>
    $(document).ready(function () {
        var allSelectElements = document.getElementsByTagName('select');
        for (var i = 0; i < allSelectElements.length; i++) {
            allSelectElements[i].addEventListener('touchstart', function (e) {
                e.stopPropagation();
            }, false);
        }
    });
</script>
